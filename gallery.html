		/>
		<title>Gallery - Piero's Art</title>
		<link
			rel="stylesheet"
			href="styles.css"
		/>
	</head>
	<body>
		<nav class="navbar">
			<div class="nav-container">
				<div class="logo">Piero</div>
				<ul class="nav-menu">
					<li class="nav-item">
						<a
							href="index.html"
							class="nav-link"
							>Home</a
						>
					</li>
					<li class="nav-item">
						<a
							href="portfolio.html"
							class="nav-link"
							>Portfolio</a
						>
					</li>
					<li class="nav-item">
						<a
							href="gallery.html"
							class="nav-link active"
							>Gallery</a
						>
					</li>
					<li class="nav-item">
						<a
							href="contact.html"
							class="nav-link"
							>Contact</a
						>
					</li>
				</ul>
				<div class="hamburger">
					<span class="bar"></span>
					<span class="bar"></span>
					<span class="bar"></span>
				</div>
			</div>
		</nav>

		<main class="gallery-container">
			<div class="page-header">
				<h1>Gallery</h1>
				<p>My art collection</p>
			</div>

			<div class="masonry-grid">
				<!-- Portrait - Tall -->
				<div
					class="gallery-item"
					data-aspect="portrait"
				>
					<div
						class="placeholder"
						style="background-color: #6c5ce7"
					></div>
				</div>

				<!-- Square -->
				<div
					class="gallery-item"
					data-aspect="square"
				>
					<div
						class="placeholder"
						style="background-color: #fd79a8"
					></div>
				</div>

				<!-- Landscape - Wide -->
				<div
					class="gallery-item"
					data-aspect="landscape"
				>
					<div
						class="placeholder"
						style="background-color: #a29bfe"
					></div>
				</div>

				<!-- Portrait -->
				<div
					class="gallery-item"
					data-aspect="portrait"
				>
					<div
						class="placeholder"
						style="background-color: #74b9ff"
					></div>
				</div>

				<!-- Square -->
				<div
					class="gallery-item"
					data-aspect="square"
				>
					<div
						class="placeholder"
						style="background-color: #55efc4"
					></div>
				</div>

				<!-- Landscape -->
				<div
					class="gallery-item"
					data-aspect="landscape"
				>
					<div
						class="placeholder"
						style="background-color: #ffeaa7"
					></div>
				</div>

				<!-- Portrait -->
				<div
					class="gallery-item"
					data-aspect="portrait"
				>
					<div
						class="placeholder"
						style="background-color: #ff7675"
					></div>
				</div>

				<!-- Square -->
				<div
					class="gallery-item"
					data-aspect="square"
				>
					<div
						class="placeholder"
						style="background-color: #fd79a8"
					></div>
				</div>

				<!-- Landscape -->
				<div
					class="gallery-item"
					data-aspect="landscape"
				>
					<div
						class="placeholder"
						style="background-color: #6c5ce7"
					></div>
				</div>

				<!-- Portrait -->
				<div
					class="gallery-item"
					data-aspect="portrait"
				>
					<div
						class="placeholder"
						style="background-color: #a29bfe"
					></div>
				</div>

				<!-- Square -->
				<div
					class="gallery-item"
					data-aspect="square"
				>
					<div
						class="placeholder"
						style="background-color: #74b9ff"
					></div>
				</div>

				<!-- Landscape -->
				<div
					class="gallery-item"
					data-aspect="landscape"
				>
					<div
						class="placeholder"
						style="background-color: #55efc4"
					></div>
				</div>
			</div>
		</main>

		<!-- Lightbox Modal -->
		<div
			id="lightbox"
			class="lightbox"
		>
			<span class="lightbox-close">&times;</span>
			<div class="lightbox-content">
				<div class="lightbox-image-container">
					<div id="lightbox-placeholder"></div>
				</div>
				<button class="lightbox-prev">&#10094;</button>
				<button class="lightbox-next">&#10095;</button>
			</div>
		</div>

		<script src="script.js"></script>
		<script src="gallery.js"></script>
	</body>
