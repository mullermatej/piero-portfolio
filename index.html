<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Piero's Art Portfolio</title>
		<link
			rel="stylesheet"
			href="styles.css"
		/>
	</head>
	<body>
		<nav class="navbar">
			<div class="nav-container">
				<div class="logo">Piero</div>
				<ul class="nav-menu">
					<li class="nav-item">
						<a
							href="index.html"
							class="nav-link active"
							>Home</a
						>
					</li>
					<li class="nav-item">
						<a
							href="portfolio.html"
							class="nav-link"
							>Portfolio</a
						>
					</li>
					<li class="nav-item">
						<a
							href="gallery.html"
							class="nav-link"
							>Gallery</a
						>
					</li>
					<li class="nav-item">
						<a
							href="contact.html"
							class="nav-link"
							>Contact</a
						>
					</li>
				</ul>
				<div class="hamburger">
					<span class="bar"></span>
					<span class="bar"></span>
					<span class="bar"></span>
				</div>
			</div>
		</nav>

		<main class="home-container">
			<div class="welcome-section">
				<h1 class="welcome-title">Hello, I'm Marco</h1>
				<p class="welcome-subtitle">Artist & Illustrator</p>

				<div class="home-bio">
					<p>
						I create vibrant illustrations and drawings that capture emotion and imagination. My work
						explores the intersection of color, form, and storytelling.
					</p>
				</div>

				<div class="home-cta-buttons">
					<a
						href="gallery.html"
						class="cta-button cta-primary"
						>View Gallery</a
					>
					<a
						href="contact.html"
						class="cta-button cta-secondary"
						>Get in Touch</a
					>
				</div>

				<div class="featured-preview">
					<h3 class="preview-title">Featured Work</h3>
					<div class="preview-grid">
						<div class="preview-item">
							<div
								class="preview-circle"
								style="background-color: #6c5ce7"
							></div>
						</div>
						<div class="preview-item">
							<div
								class="preview-circle"
								style="background-color: #fd79a8"
							></div>
						</div>
						<div class="preview-item">
							<div
								class="preview-circle"
								style="background-color: #74b9ff"
							></div>
						</div>
					</div>
				</div>
			</div>
		</main>

		<script src="script.js"></script>
